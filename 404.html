<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s to index.html and preserve the path
      var redirectPath = location.pathname + location.search + location.hash
      location.replace('/index.html?redirect=' + encodeURIComponent(redirectPath))
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
